    <main>
        <div class="formulario textoFormulario">
            <h2>Contáctenos!</h2>
            <form>
                
                <div class="row mb-3">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nombre">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="apellido" class="col-sm-2 col-form-label">Apellido:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="apellido">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Correo Electrónico:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="newsletter">
                        <label class="form-check-label" for="newsletter">
                            Desea recibir nuestro Newsletter?
                        </label>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="consulta" class="col-sm-2 col-form-label">Ingrese su Consulta:</label>
                    <div class="col-sm-10">
                        <textarea name="consulta" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Enviar Formulario</button>
                <button type="reset" class="btn btn-primary">Limpiar Formulario</button>

            </form>
        </div>

    </main>
